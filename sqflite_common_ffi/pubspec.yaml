name: sqflite_common_ffi
homepage: https://github.com/tekartik/sqflite/tree/master/sqflite_common_ffi
description: sqflite ffi based implementation, for desktop and units tests.
version: 2.3.2+1
funding:
  - https://github.com/sponsors/alextekartik

# This package supports all platforms listed below.
platforms:
  linux:
  macos:
  windows:
  android:
  ios:

topics:
  - sql
  - database

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  sqlite3: '>=2.3.0 <4.0.0'
  sqflite_common: '>=2.5.2-1 <4.0.0'
  synchronized: '>=3.0.0 <5.0.0'
  path: '>=1.8.0 <3.0.0'
  meta: '>=1.3.0 <3.0.0'

dev_dependencies:
  lints: '>=2.1.1'
  test: '>=1.16.2'
  process_run: '>=0.12.0'
  pub_semver: '>=2.0.0'
  archive: '>=3.3.9'
  http:
